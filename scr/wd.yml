---
common:
  autoUpdate: 3000
dashboards:
  -
    description: "Gizmo monitoring solution"
    displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /gizmo
    title: Gizmo
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          displayTitle: true
          title: Gizmo list
          applicationName: gizmo_v1
          service: API_EPR
          generate: true
          generateTitle: Generate new
          generateTimeout: 1000
          baseUrl: api/v1
          type: epList
          height: 500
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          itemLink:
            path: "/gizmo/{gizmo_id}"
            parameters:
                itemJsonPath: "widgetConfig.columns[0].display"
                name: gizmo_id
          metadata: metadata
      -
        config:
          applicationName: gizmo
          baseUrl: api/v1
          columns:
            -
              display: Token
              path: token
            -
              display: Status
              path: status
            -
              display: Created
              path: createdDate
            -
              display: "Gizmo ID"
              path: endpointId
          displayTitle: true
          generate: true
          generateTimeout: 1000
          generateTitle: "Generate new"
          height: 500
          itemLink:
            parameters:
                itemJsonPath: "widgetConfig.columns[3].display"
                name: gizmo_id
            path: "/gizmo/{gizmo_id}"
          service: API_CM
          type: credentialsList
          title: Credentials
        height: 500
        percentWidth: 100
  -
    displayDescription: true
    displayTitle: true
    title: Gizmo
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/gizmo/:id"
    widgets:
      -
        config:
          allEditable: true
          allFields: true
          baseUrl: api/v1
          fields:
            -
              dataType: string
              displayName: "Rule name"
              isEditable: false
              path: metadata
              regexName: .*
              section: metadata
          height: 500
          service: API_EPR
          type: metadata
          title: Rules
        height: 500
        percentWidth: 60
      - percentWidth: 33.33
        height: 500
        config:
          displayTitle: true
          title: value1
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: HorizontalBottom
          ranges:
            min: 25
            max: 26.5
            step: 0.25
          updateInterval: 3
          emptyQueriesMax: 0
          timeSegment: 5
          displayScale: 3
          displayPostfix: °C
          timeSeriesParams:
            - name: endpointId
              itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value1
      - percentWidth: 33.33
        height: 500
        config:
          displayTitle: true
          title: value2
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: HorizontalBar
          ranges:
            min: 25
            max: 26.5
            lowCritical: 25.2
            lowWarning: 25.4
            highWarning: 26.1
            highCritical: 26.3
          updateInterval: 3
          emptyQueriesMax: 0
          timeSegment: 5
          displayScale: 3
          displayPostfix: °C
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value2
      - percentWidth: 33.33
        height: 500
        config:
          displayTitle: true
          title: value3
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: HorizontalArrow
          ranges:
            min: 25
            max: 26.5
            lowCritical: 25.2
            lowWarning: 25.4
            highWarning: 26.1
            highCritical: 26.3
          updateInterval: 3
          emptyQueriesMax: 0
          timeSegment: 5
          displayScale: 3
          displayPostfix: "°C"
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value3
      - percentWidth: 33.33
        height: 500
        config:
          displayTitle: true
          title: value4
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: RadialModernBorder180
          ranges:
            min: 0
            max: 40
            step: 5
            lowCritical: 15
            lowWarning: 20
            highWarning: 30
            highCritical: 35
          updateInterval: 3
          emptyQueriesMax: 3
          timeSegment: 5
          displayScale: 3
          displayPostfix: "°C"
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value4
      - percentWidth: 33.33
        height: 500
        config:
          displayTitle: true
          title: value5
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: RadialModernBorder270
          ranges:
            min: 0
            max: 40
            step: 5
            lowCritical: 15
            lowWarning: 20
            highWarning: 30
            highCritical: 35
          updateInterval: 3
          emptyQueriesMax: 3
          timeSegment: 5
          displayScale: 3
          displayPostfix: "°C"
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value5
      -
        height: 500
        percentWidth: 100
        config:
          title: "value1 history"
          baseUrl: api/v1
          displayTitle: true
          limit: 1000
          service: API_EPTS
          type: multiSeriesChart
          dataSource:
            timeSeries:
