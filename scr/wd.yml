---
common:
  autoUpdate: 3000
dashboards:

  - title: Kaa Web Dashboard
    displayTitle: false
    description: Welcome to Kaa Web Dashboard!
    displayDescription: false
    path: /
    isTopLevel: false
    widgets:
      - height: 500
        percentWidth: 100
        config:
          content: null
          type: rawHTML
          transparent: true
  -
    description: "Gizmo monitoring solution"
    displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /gizmo
    title: Gizmo
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          type: epList
          displayTitle: true
          title: Gizmo list
          applicationName: gizmo
          service: API_EPR
          generate: true
          generateTitle: Generate new
          generateTimeout: 1000
          baseUrl: api/v1
          height: 500
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          itemLink:
            path: "/gizmo/{gizmo_id}"
            parameters:
                itemJsonPath: "widgetConfig.columns[0].display"
                name: gizmo_id
          metadata: metadata
      -
        height: 500
        percentWidth: 100
        config:
          displayTitle: true
          title: Credentials
          service: API_CM
          baseUrl: api/v1
          buttonLabel: Generate new
          applicationName: gizmo
          type: credentialsList
          height: 500
          columns:
            - display: Token
              path: token
            - display: Status
              path: status
            - display: Created
              path: createdDate
            - display: "Gizmo ID"
              path: endpointId
          itemLink:
            path: "/gizmo/{gizmo_id}"
            parameters:
                name: gizmo_id
                itemJsonPath: "widgetConfig.columns[3].display"
  -
    displayDescription: true
    displayTitle: true
    title: Gizmo
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/gizmo/:id"
    widgets:
      -
        height: 700
        percentWidth: 100
        config:
          type: EPLocation
          urlTemplate: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
          title: Gizmo location
          displayTitle: true
          endpointId: endpointId
          endpoints: dashboardRouteParams.id
          serviceName: API_EPTS
          serviceType: EPTS
          serviceMeta: API_EPR
          timeSeriesName: location
          lat: tags.latitude
          lon: tags.longitude
          applicationVersionName: gizmo_v1
          baseUrl: api/v1
          markerIcon: null
          showDirection: true
          deviceName: Gizmo
          POLLING_TIMEOUT: 500
          historical: false
      -
        height: 700
        percentWidth: 100
        config:
          type: EPLocation
          displayTitle: true
          urlTemplate: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
          title: Gizmo historical location
          endpointId: endpointId
          endpoints: dashboardRouteParams.id
          serviceName: API_EPTS
          serviceType: EPTS
          serviceMeta: API_EPR
          lat: tags.latitude
          lon: tags.longitude
          baseUrl: api/v1
          markerIcon: null
          showDirection: true
          deviceName: Gizmo
          POLLING_TIMEOUT: 500
          timeSeriesName: location
          historical: true
          historicalPeriod: 3600_000 #show one hour
      -
        height: 350
        percentWidth: 50
        config:
          title: Gizmo attributes
          type: metadata
          allFields: false
          service: API_EPR
          baseUrl: api/v1
          fields:
            - name: name
              displayName: "Application version name"
              dataType: string
              isEditable: false
              section: applicationVersionInfo
            - name: registeredDate
              displayName: "Registered date"
              dataType: string
              isEditable: false
              section: applicationVersionInfo
            - name: createdDate
              displayName: "Created date"
              dataType: string
              isEditable: false
              section: ""
            - name: endpointId
              displayName: "Endpoint ID"
              dataType: string
              isEditable: false
              section: ""
            - name: token
              displayName: "Endpoint token"
              dataType: string
              isEditable: true
              section: metadata
      -
        height: 350
        percentWidth: 50
        config:
          service: API_ECR
          baseUrl: api/v1
          type: configuration
          title: Configuration
          applicationVersionName: gizmo_v1
          defaultConfig: true
          path: textConfig

      - percentWidth: 100
        height: 500
        config:
          displayTitle: true
          title: Gizmo logs
          type: rawTelemetry
          service: API_EPTS
          baseUrl: api/v1
          height: 500
          maxRecords: 300
          columns:
            - path: timestamp
              display: Timestamp
            - path: value
              display: Message
            - path: tags.logLevel
              display: Log Level
          dataSource:
            timeSeries:
              name: logs

      - percentWidth: 20
        height: 500
        config:
          displayTitle: true
          title: value1
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: HorizontalBar
          ranges:
            min: 0
            max: 1.1
            lowCritical: 0.1
            lowWarning: 0.2
            highWarning: 0.9
            highCritical: 1
          updateInterval: 3
          emptyQueriesMax: 0
          timeSegment: 5
          displayScale: 3
          displayPostfix: ""
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: value1

      -
        height: 500
        percentWidth: 80
        config:
          title: "value1 history"
          baseUrl: api/v1
          displayTitle: true
          limit: 1000
          service: API_EPTS
          type: multiSeriesChart
          dataSource:
            showLast: 300
            timeSeries:
              name: value1
            endpoints: '${dashboard.id}'

      - percentWidth: 20
        height: 500
        config:
          displayTitle: true
          title: value2
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: HorizontalArrow
          ranges:
            min: 0
            max: 1.1
            lowCritical: 0.1
            lowWarning: 0.2
            highWarning: 0.9
            highCritical: 1
          updateInterval: 3
          emptyQueriesMax: 0
          timeSegment: 5
          displayScale: 3
          displayPostfix: ""
