applications:
- name: gizmo
  versions:
  - name: gizmo_v1
    number: 1
    timestamp:
      path: "$.ts"
      format: sec-unix-epoch
      fallback-strategy: server-timestamp
    preprocessing:
      extraction:
        extract-all: true
        fields:
        - name: value1
          path: "$.value1"
        - name: value2
          path: "$.value2"
        - name: value3
          path: "$.value3"
        - name: value4
          path: "$.value4"
        - name: value5
          path: "$.value5"
  time-series:
  - name: value1
    value-field: value1
    tag-fields: stub
  - name: value2
    value-field: value2
    tag-fields: stub
  - name: value3
    value-field: value3
    tag-fields: stub
  - name: value4
    value-field: value4
    tag-fields: stub
  - name: value5
    value-field: value5
    tag-fields: stub

dcx:
 service:
   instance:
     name: dcx