applications:
- name: gizmo
  time-series:
  - name: value1
    value-field: value1
  - name: value2
    value-field: value2
  - name: value3
    value-field: value3
  - name: value4
    value-field: value4
  - name: value5
    value-field: value5
  - name: location
    value-field: speed
    tag-fields: latitude,longitude
  - name: logs
    value-field: message
    tag-fields: logLevel
  versions:
  - name: gizmo_v1
    number: 1
    timestamp:
      path: "$.ts"
      format: sec-unix-epoch
      fallback-strategy: server-timestamp
    preprocessing:
      extraction:
        extract-all: true

dcx:
 service:
   instance:
     name: dcx